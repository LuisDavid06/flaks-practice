<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <title>Document - {% block title%}{%endblock%}</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="{{url_for('index')}}">Inicio</a>
        </li>

        <li>
          <a href="{{url_for('hello')}}">Hola</a>
        </li>

        <li>
          <a href="{{url_for('code', code = 'print(code)')}}">Code</a>
        </li>
        <li>
          <a href="{{url_for('registrar_usuarios')}}">Registrar usuario</a>
        </li>
      </ul>
    </nav>
    {%block content %}
    <!-- bloque de contenido -->

    {%endblock%}

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
